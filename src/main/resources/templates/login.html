<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>이메일 로그인</title>
</head>
<body>
<h2>로그인</h2>

<!-- 메시지 출력 -->
<div th:if="${message}" style="color: green;">
  <p th:text="${message}"></p>
</div>

<!-- 오류 메시지 출력 -->
<div th:if="${error}" style="color: red;">
  <p th:text="${error}"></p>
</div>

<!-- 이메일 입력 + 인증 코드 전송 -->
<form th:action="@{/send-code}" method="post">
  <label for="email">이메일:</label>
  <input type="email" id="email" name="email" required>
  <button type="submit">일회용 인증 코드 전송</button>
</form>

<br/>

<!-- 인증 코드 입력 + 로그인 -->
<form th:action="@{/login}" method="post">
  <label for="emailLogin">이메일:</label>
  <input type="email" id="emailLogin" name="email" required>

  <label for="code">인증 코드:</label>
  <input type="text" id="code" name="authCode" required maxlength="8">

  <button type="submit">로그인</button>
</form>

</body>
</html>
