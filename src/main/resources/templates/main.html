<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 키워드 관리</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header span {
            font-weight: bold;
        }
        .keyword-list {
            list-style: none;
            padding: 0;
        }
        .keyword-list li {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            margin: 4px;
            border: none;
            background-color: #3f51b5;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #303f9f;
        }
        hr {
            margin: 40px 0;
        }
    </style>
</head>
<body>

<div class="header">
    <span th:text="'로그인한 사용자: ' + ${session.email}">로그인한 사용자</span>
    <form th:action="@{/logout}" method="post">
        <button type="submit">로그아웃</button>
    </form>
</div>

<h2>나의 키워드 목록</h2>

<!-- 메시지 출력 -->
<div th:if="${message}" style="color: green;">
    <p th:text="${message}"></p>
</div>

<!-- 키워드 목록 -->
<ul>
    <li th:each="keyword : ${keywords}">
        <span th:text="${keyword.name}"></span>
        <form th:action="@{/keywords/delete}" method="post" style="display:inline;">
            <input type="hidden" name="keywordId" th:value="${keyword.id}">
            <button type="submit">삭제</button>
        </form>
    </li>
</ul>

<hr/>

<!-- 키워드 추가 폼 -->
<h3>키워드 추가</h3>
<form th:action="@{/keywords/add}" method="post">
    <input type="text" name="keyword" required>
    <button type="submit">추가</button>
</form>

</body>
</html>
