name: Deploy Spring Boot App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Copy jar to EC2 via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: "build/libs/*.jar"
          target: "/tmp/new-app.jar"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            set -e  # 하나라도 실패하면 전체 중단

            echo "앱 디렉토리로 이동"
            mkdir -p /home/ubuntu/app/backup
            cd /home/ubuntu/app

            echo "앱 중지"
            if [ -f ./stop.sh ]; then
              chmod +x ./stop.sh
              ./stop.sh
            fi

            echo "기존 JAR 백업 및 삭제"
            if [ -f ./app.jar ]; then
              cp app.jar ./backup/app-$(date +%F-%T).jar
              rm -f app.jar
            fi

            echo "새로운 JAR 이동"
            if [ -f /tmp/new-app.jar ]; then
              mv /tmp/new-app.jar ./app.jar
            else
              echo "/tmp/new-app.jar가 존재하지 않습니다"
              exit 1
            fi

            echo "앱 실행"
            if [ -f ./start.sh ]; then
              chmod +x ./start.sh
              ./start.sh
            else
              nohup java -jar ./app.jar > app.log 2>&1 &
            fi

            echo "실행된 프로세스 확인"
            ps -ef | grep app.jar || true