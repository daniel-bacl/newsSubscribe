name: Deploy Spring Boot App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: List built JARs
        run: ls -lh build/libs/

      - name: Generate .env file
        run: |
          echo "DB_HOST=${DB_HOST}" >> .env
          echo "DB_PORT=${DB_PORT}" >> .env
          echo "DB_NAME=${DB_NAME}" >> .env
          echo "DB_USERNAME=${DB_USERNAME}" >> .env
          echo "DB_PASSWORD=${DB_PASSWORD}" >> .env
          echo "MAIL_USERNAME=${MAIL_USERNAME}" >> .env
          echo "MAIL_PASSWORD=${MAIL_PASSWORD}" >> .env
          cat .env

      - name: Debug artifact paths
        run: |
          echo "📂 Build output:"
          ls -lh ./build/libs/
          echo "📂 Current directory:"
          ls -lh .

      - name: Copy files to EC2 via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: |
            ./build/libs/new-app.jar
            ./.env
          target: /tmp/

      - name: Check if JAR exists on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            echo "JAR 파일 존재 여부 확인:"
            if [ -f /tmp/build/libs/new-app.jar ]; then
              echo "✅ /tmp/build/libs/new-app.jar 존재 확인됨"
              ls -lh /tmp/build/libs/new-app.jar
            else
              echo "❌ /tmp/build/libs/new-app.jar 없음!"
              exit 1
            fi

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: false
          script: |
            set -e

            echo "📦 디렉토리 준비"
            mkdir -p /home/ubuntu/app/backup
            cd /home/ubuntu/app

            echo "🛑 기존 앱 종료"
            if [ -f ./stop.sh ]; then
              chmod +x ./stop.sh
              ./stop.sh || echo "❌ stop.sh 실행 실패 (무시)"
            fi

            echo "📁 기존 JAR 백업"
            if [ -f ./app.jar ]; then
              cp app.jar ./backup/app-$(date +%F-%T).jar
              rm -f app.jar
            fi

            echo "🚚 새로운 파일 이동"
            mv /tmp/build/libs/new-app.jar ./app.jar
            mv /tmp/.env ./app/.env

            echo "🚀 새 앱 실행"
            if [ -f ./start.sh ]; then
              chmod +x ./start.sh
              ./start.sh || echo "❌ start.sh 실행 실패"
            else
              export $(grep -v '^#' .env | xargs)
              nohup java -Dspring.profiles.active=prod -jar ./app.jar > app.log 2>&1 &
            fi

            echo "📌 현재 실행 중인 Java 프로세스"
            ps -ef | grep java || true
